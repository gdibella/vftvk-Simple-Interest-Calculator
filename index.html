<!DOCTYPE html>
<html>
    <head>
        <title>Web App â€“ Simple Interest Calculator</title>

        <!-- include external files here -->
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <div class="maindiv"> 
        <h1>Simple Interest Calculator</h1>


        <!-- Input Fields are here -->
        Amount <input type="number"  id="principal">  <br/>
        Rate <input onclick="updateRate()"  onchange="updateRate()" type="range" min="1" max="20" step="0.25" value="10.25" id="rate">
        <span id="rate_val">10.25%</span>
        <br/>
        No. of Years <select id="years">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        </select>
        <br/>
        <!-- End Input Fields -->

        <!-- This value is generated from javascript compute()-->
        <span id="result">Interest: </span><br>

        <!-- button calls javascript compute() function -->
        <button onclick="compute()">Compute Interest</button>
        <br>
        <span id="naturalTextResult"></span>
        </div>
        <footer>

            &#169; Everyone Can Get Rich
    
    
        </footer>
    </body>
</html>
